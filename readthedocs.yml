version: 2

build:
    image: latest

sphinx:
    configuration: docs/conf.py

conda:
    environment: docs/environment_rtd.yml

# This part is necessary otherwise the project is not built
python:
    version: 3.10
    install:
        - method: pip
          path: .

# By default readthedocs does not checkout git submodules
submodules:
    include: all

